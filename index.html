<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header class="text-center">
            <nav class="bg-primary py-3 text-white"><h3>POSTS</h3></nav>
        </header>
    </section>
    <section class="container my-5 ">
        <div class="row"></div>
            <form class="col-lg-6" id="formPosts" action="">
                <div class="w-100">
                <label class="w-100"> <h3 class="mb-3">Post Title</h3>
                <input type="text" class="w-100 border rounded p-2" placeholder="Put a title" id="postTitle">
                </label>
                </div>
                <div>
                    <label class="w-100  mt-3"> <h3 class="mb-3">Post Body</h3>
                    <textarea class="w-100 rounded border p-2" name="" id="postBody" cols="30" rows="10"></textarea>
                    </label>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn-primary py-2 px-4 border-0 rounded" id="btnSubmit"type="submit">Post</button>
                </div>
            </form>
        </div>   
    </section>

    <section class="container py-5">
        <div><h2>All Posts</h2></div>
        <div class="row"  id="card">
        
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
